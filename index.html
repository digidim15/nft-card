<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title class="title">Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <img class="image" src="images/image-equilibrium.jpg" alt="">
      
      <div class="view">
        <div class="overlay"></div>
        <img class="icon-view" src="images/icon-view.svg">
      </div>

      <div class="heading">
        <h1 class="outfit-600">Equilibrium #3429</h1>
      </div>
      
      <div class="description">
        <p class="outfit-300">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg">
          <span class="outfit-400">0.041 ETH</span>
        </div>
  
        <div class="time">
          <img src="images/icon-clock.svg">
          <span class="outfit-400">3 days left</span>
        </div>
      </div>
      
      <div class="line"></div>

      <div class="creation-of">
        <img class="avatar" src="images/image-avatar.png">
        <span class="outfit-400">
          Creation of <span class="author">Jules Wyvern</span>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
